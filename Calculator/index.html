<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container" class="no_cursor">
      <section id="heading">
        <h1 id="head">Calculator</h1>
      </section>
      <section id="display"></section>
      <section id="buttons">
        <div class="row">
          <div class="column" data_value="AC">AC</div>
          <div class="column" data_value="+/-">+/-</div>
          <div class="column" data_value="%">%</div>
          <div class="column red" data_value="/">/</div>
        </div>
        <div class="row">
          <div class="column" data_value="7">7</div>
          <div class="column" data_value="8">8</div>
          <div class="column" data_value="9">9</div>
          <div class="column red" data_value="*">*</div>
        </div>
        <div class="row">
          <div class="column" data_value="4">4</div>
          <div class="column" data_value="5">5</div>
          <div class="column" data_value="6">6</div>
          <div class="column red" data_value="-">-</div>
        </div>
        <div class="row">
          <div class="column" data_value="1">1</div>
          <div class="column" data_value="2">2</div>
          <div class="column" data_value="3">3</div>
          <div class="column red" data_value="+">+</div>
        </div>
        <div class="row">
          <div class="column" id="zero" data_value="0">0</div>
          <div class="column" data_value=".">.</div>
          <div class="column red" data_value="=">=</div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
